<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Kripto & Mata Uang Real-Time</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <style>
        :root {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --bg-card: #2a2a2a;
            --border-color: #444;
            --text-primary: #e0e0e0;
            --text-secondary: #b3b3b3;
            --accent-color: #00aaff;
            --positive-color: #28a745;
            --negative-color: #dc3545;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            padding: 1.5rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent-color);
            margin: 0;
        }

        header p {
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }

        h2 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            border-left: 4px solid var(--accent-color);
            padding-left: 1rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background-color: var(--bg-card);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 170, 255, 0.2);
        }

        .fiat-card .currency-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .fiat-card .currency-value {
            font-size: 1.8rem;
            font-weight: 700;
            margin-top: 0.5rem;
            color: var(--accent-color);
        }

        .crypto-card {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .crypto-card-header {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .crypto-card-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%; /* Membuat gambar koin menjadi bulat */
        }

        .crypto-card-header .name {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .crypto-card .price {
            font-size: 1.6rem;
            font-weight: 700;
        }

        .crypto-card .change {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .positive { color: var(--positive-color); }
        .negative { color: var(--negative-color); }

        .chart-container {
            background-color: var(--bg-card);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            margin-top: 2rem;
        }
        
        .chart-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        #crypto-selector {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            cursor: pointer;
        }
        
        /* Efek Skeleton Loading */
        .skeleton {
            background-color: #383838; /* Warna abu-abu yang lebih gelap untuk dark theme */
            opacity: 0.7;
            animation: skeleton-loading 1s linear infinite alternate;
        }
        @keyframes skeleton-loading {
            0% { background-color: #383838; }
            100% { background-color: #4a4a4a; }
        }
        .skeleton-text {
            width: 100%; height: 1.2rem; margin-bottom: 0.5rem; border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Dashboard Kripto & Mata Uang</h1>
            <p id="last-updated">Memuat data...</p>
        </header>

        <section id="fiat-section">
            <h2>Nilai Mata Uang Fiat (vs IDR)</h2>
            <div id="fiat-grid" class="grid">
                <div class="card fiat-card"><div class="skeleton skeleton-text" style="height: 4rem;"></div></div>
                <div class="card fiat-card"><div class="skeleton skeleton-text" style="height: 4rem;"></div></div>
                <div class="card fiat-card"><div class="skeleton skeleton-text" style="height: 4rem;"></div></div>
                <div class="card fiat-card"><div class="skeleton skeleton-text" style="height: 4rem;"></div></div>
            </div>
        </section>

        <section id="crypto-section" style="margin-top: 3rem;">
            <h2>Harga Kripto Terkini (vs IDR)</h2>
            <div id="crypto-grid" class="grid">
                <div class="card crypto-card"><div class="skeleton skeleton-text" style="height: 8rem;"></div></div>
                <div class="card crypto-card"><div class="skeleton skeleton-text" style="height: 8rem;"></div></div>
                <div class="card crypto-card"><div class="skeleton skeleton-text" style="height: 8rem;"></div></div>
                <div class="card crypto-card"><div class="skeleton skeleton-text" style="height: 8rem;"></div></div>
                <div class="card crypto-card"><div class="skeleton skeleton-text" style="height: 8rem;"></div></div>
                <div class="card crypto-card"><div class="skeleton skeleton-text" style="height: 8rem;"></div></div>
            </div>
        </section>

        <section id="chart-section" style="margin-top: 2rem;">
            <div class="chart-container">
                <div class="chart-controls">
                    <h2>Grafik Harga Kripto (30 Hari Terakhir)</h2>
                    <select id="crypto-selector">
                        </select>
                </div>
                <div id="price-chart"></div>
            </div>
        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Konfigurasi ---
            const TARGET_CURRENCY = 'idr';
            const CRYPTO_IDS = ['bitcoin', 'ethereum', 'solana', 'ripple', 'cardano', 'dogecoin', 'tether', 'binancecoin']; // Tambah koin jika perlu
            const FIAT_LIST = ['usd', 'eur', 'sgd', 'jpy', 'aud'];
            const REFRESH_INTERVAL = 60000; // 60 detik

            // --- Seleksi Elemen DOM ---
            const fiatGrid = document.getElementById('fiat-grid');
            const cryptoGrid = document.getElementById('crypto-grid');
            const lastUpdatedElement = document.getElementById('last-updated');
            const cryptoSelector = document.getElementById('crypto-selector');
            const chartElement = document.getElementById('price-chart');
            
            let priceChart; // Variabel untuk menyimpan instance grafik
            let cryptoDetails = {}; // Objek untuk menyimpan detail koin termasuk URL gambar
            
            // --- Fungsi untuk memformat angka menjadi format mata uang IDR ---
            const formatCurrency = (number) => {
                return new Intl.NumberFormat('id-ID', {
                    style: 'currency',
                    currency: 'IDR',
                    minimumFractionDigits: 0,
                    maximumFractionDigits: 0,
                }).format(number);
            };

            // --- Inisialisasi Grafik ---
            const initChart = () => {
                const options = {
                    series: [], // Data akan diisi nanti
                    chart: {
                        type: 'area',
                        height: 350,
                        toolbar: { show: true },
                        zoom: { enabled: true }
                    },
                    theme: { mode: 'dark' },
                    dataLabels: { enabled: false },
                    stroke: { curve: 'smooth', width: 2 },
                    xaxis: { type: 'datetime', labels: { style: { colors: '#b3b3b3' } } },
                    yaxis: {
                        labels: {
                            style: { colors: '#b3b3b3' },
                            formatter: (value) => `Rp ${value ? value.toLocaleString('id-ID', { maximumFractionDigits: 0 }) : '0'}`
                        }
                    },
                    tooltip: {
                        x: { format: 'dd MMM yyyy' },
                        y: { formatter: (value) => formatCurrency(value) }
                    },
                    fill: {
                        type: 'gradient',
                        gradient: {
                            shadeIntensity: 1,
                            opacityFrom: 0.7,
                            opacityTo: 0.1,
                            stops: [0, 90, 100]
                        }
                    },
                    noData: {
                        text: 'Memuat data grafik...',
                        align: 'center',
                        verticalAlign: 'middle',
                        style: { color: '#ffffff', fontSize: '16px' }
                    }
                };
                priceChart = new ApexCharts(chartElement, options);
                priceChart.render();
            };
            
            // --- Fungsi untuk mengambil detail koin (nama & gambar) ---
            const fetchCoinDetails = async () => {
                try {
                    const apiUrl = `https://api.coingecko.com/api/v3/coins/markets?vs_currency=${TARGET_CURRENCY}&ids=${CRYPTO_IDS.join(',')}&sparkline=false`;
                    const response = await fetch(apiUrl);
                    if (!response.ok) throw new Error(`API Error: ${response.statusText}`);
                    const data = await response.json();

                    data.forEach(coin => {
                        cryptoDetails[coin.id] = {
                            name: coin.name,
                            image: coin.image // Ini URL gambar yang kita butuhkan!
                        };
                    });
                    populateSelector(); // Panggil setelah detail koin dimuat
                } catch (error) {
                    console.error("Gagal mengambil detail koin:", error);
                }
            };

            // --- Fungsi untuk mengisi menu dropdown pilihan kripto ---
            const populateSelector = () => {
                cryptoSelector.innerHTML = ''; // Kosongkan dulu
                CRYPTO_IDS.forEach(id => {
                    if (cryptoDetails[id]) { // Pastikan detail koin sudah ada
                        const option = document.createElement('option');
                        option.value = id;
                        option.textContent = cryptoDetails[id].name;
                        cryptoSelector.appendChild(option);
                    }
                });
                // Set nilai default setelah populasi, agar grafik pertama muncul
                if (CRYPTO_IDS.length > 0) {
                    cryptoSelector.value = CRYPTO_IDS[0];
                    fetchAndUpdateChart(CRYPTO_IDS[0]);
                }
            };

            // --- Fungsi untuk mengambil & memperbarui data harga kripto ---
            const fetchPrices = async () => {
                try {
                    const apiUrl = `https://api.coingecko.com/api/v3/simple/price?ids=${CRYPTO_IDS.join(',')}&vs_currencies=${TARGET_CURRENCY}&include_24hr_change=true`;
                    const response = await fetch(apiUrl);
                    if (!response.ok) throw new Error(`API Error: ${response.statusText}`);
                    const data = await response.json();
                    updateCryptoGrid(data);
                } catch (error) {
                    console.error("Gagal mengambil data harga kripto:", error);
                    cryptoGrid.innerHTML = `<p class="card" style="grid-column: 1 / -1; text-align: center;">Gagal memuat data harga kripto. Coba lagi nanti.</p>`;
                }
            };
            
            // --- Fungsi untuk mengambil & memperbarui data fiat ---
            const fetchFiatRates = async () => {
                try {
                    // API ini sedikit berbeda, dia memberikan rasio terhadap 1 BTC, kita harus konversi ke IDR
                    const response = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=${TARGET_CURRENCY}`);
                    const btcToIdrData = await response.json();
                    const btcInIdr = btcToIdrData.bitcoin[TARGET_CURRENCY];

                    const apiUrl = `https://api.coingecko.com/api/v3/exchange_rates`;
                    const ratesResponse = await fetch(apiUrl);
                    if (!ratesResponse.ok) throw new Error(`API Error: ${ratesResponse.statusText}`);
                    const data = await ratesResponse.json();
                    
                    updateFiatGrid(data.rates, btcInIdr);
                } catch (error) {
                    console.error("Gagal mengambil data nilai tukar fiat:", error);
                    fiatGrid.innerHTML = `<p class="card" style="grid-column: 1 / -1; text-align: center;">Gagal memuat data nilai tukar. Coba lagi nanti.</p>`;
                }
            };

            // --- Fungsi untuk mengambil & memperbarui data grafik ---
            const fetchAndUpdateChart = async (cryptoId) => {
                try {
                    priceChart.updateOptions({ noData: { text: `Memuat data untuk ${cryptoDetails[cryptoId]?.name || cryptoId}...` } });
                    const apiUrl = `https://api.coingecko.com/api/v3/coins/${cryptoId}/market_chart?vs_currency=${TARGET_CURRENCY}&days=30`;
                    const response = await fetch(apiUrl);
                    if (!response.ok) throw new Error(`API Error: ${response.statusText}`);
                    const data = await response.json();
                    
                    const chartData = data.prices.map(item => ({
                        x: item[0], // Timestamp
                        y: item[1]  // Price
                    }));

                    priceChart.updateSeries([{
                        name: cryptoDetails[cryptoId]?.name || cryptoId.charAt(0).toUpperCase() + cryptoId.slice(1),
                        data: chartData
                    }]);
                } catch (error) {
                    console.error(`Gagal mengambil data grafik untuk ${cryptoId}:`, error);
                    priceChart.updateOptions({ noData: { text: `Gagal memuat data untuk ${cryptoDetails[cryptoId]?.name || cryptoId}.` } });
                }
            };

            // --- Fungsi untuk memperbarui tampilan grid kripto ---
            const updateCryptoGrid = (data) => {
                cryptoGrid.innerHTML = ''; // Kosongkan grid
                CRYPTO_IDS.forEach(id => {
                    const coinData = data[id];
                    const details = cryptoDetails[id];

                    if (coinData && details) {
                        const price = coinData[TARGET_CURRENCY];
                        const change = coinData[`${TARGET_CURRENCY}_24h_change`];
                        const changeClass = change >= 0 ? 'positive' : 'negative';
                        const changeSymbol = change >= 0 ? '▲' : '▼';
                        
                        const card = document.createElement('div');
                        card.className = 'card crypto-card';
                        card.innerHTML = `
                            <div class="crypto-card-header">
                                <img src="${details.image}" alt="${details.name} logo">
                                <span class="name">${details.name}</span>
                            </div>
                            <div class="price">${formatCurrency(price)}</div>
                            <div class="change ${changeClass}">
                                ${changeSymbol} ${change.toFixed(2)}% (24j)
                            </div>
                        `;
                        cryptoGrid.appendChild(card);
                    } else if (details) {
                        // Jika data harga tidak tersedia, tapi detail koin ada
                        const card = document.createElement('div');
                        card.className = 'card crypto-card';
                        card.innerHTML = `
                            <div class="crypto-card-header">
                                <img src="${details.image}" alt="${details.name} logo">
                                <span class="name">${details.name}</span>
                            </div>
                            <div class="price" style="color: var(--text-secondary);">Harga tidak tersedia</div>
                            <div class="change">--</div>
                        `;
                        cryptoGrid.appendChild(card);
                    }
                });
            };

            // --- Fungsi untuk memperbarui tampilan grid fiat ---
            const updateFiatGrid = (rates, btcInIdr) => {
                fiatGrid.innerHTML = '';
                FIAT_LIST.forEach(fiat => {
                    const rate = rates[fiat];
                    if (rate && rate.type === 'fiat') {
                        // Rate di CoinGecko API exchange_rates adalah terhadap 1 BTC.
                        // Jadi, 1 IDR = X BTC. Untuk mendapatkan 1 USD = Y IDR, kita perlu perhitungan:
                        // (1 / rate.value) BTC * (btcInIdr) IDR/BTC
                        const valueInIdr = (1 / rate.value) * btcInIdr;
                        
                        const card = document.createElement('div');
                        card.className = 'card fiat-card';
                        card.innerHTML = `
                            <div class="currency-name">${rate.name} (${rate.unit.toUpperCase()})</div>
                            <div class="currency-value">${formatCurrency(valueInIdr)}</div>
                        `;
                        fiatGrid.appendChild(card);
                    }
                });
            };
            
            // --- Fungsi utama untuk memuat semua data ---
            const loadAllData = async () => {
                await fetchPrices(); // Pastikan harga diambil
                await fetchFiatRates(); // Pastikan fiat diambil
                lastUpdatedElement.textContent = `Terakhir diperbarui: ${new Date().toLocaleTimeString('id-ID')}`;
            };

            // --- Event Listener untuk dropdown ---
            cryptoSelector.addEventListener('change', (event) => {
                fetchAndUpdateChart(event.target.value);
            });
            
            // --- Inisialisasi & Pengaturan Interval ---
            initChart();
            fetchCoinDetails().then(() => { // Panggil ini pertama untuk mendapatkan detail gambar
                loadAllData(); // Kemudian baru load data lainnya
                setInterval(loadAllData, REFRESH_INTERVAL); // Atur interval refresh
            });
        });
    </script>
</body>
</html>
